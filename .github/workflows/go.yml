name: Build and List Artifacts
on:
  push:
    branches: [ main ]  # ä¸»åˆ†æ”¯æ¨é€æ—¶è§¦å‘
  workflow_dispatch:   # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build-and-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Set up Go
        uses: actions/setup-go@v4 
        with:
          go-version: '1.22'     

      - name: Install Dependencies
        run: |
          go get -v ./...        
          echo "âœ… Dependencies installed"

      - name: Build Project
        run: | 
          pwd
          ls -l
          go build -o bin/c7nctl ./cmd/c7nctl/c7nctl.go
          echo "ğŸ› ï¸ Build completed"

      - name: List Compiled Files
        run: |
          echo "ğŸ“¦ Compiled Artifacts:"
          find bin/ -type f -exec ls -lh {} \; 
          echo "---------------------------------"
          echo "ğŸ—‚ï¸ Full directory structure:"
          tree bin/ || ls -R bin/             
