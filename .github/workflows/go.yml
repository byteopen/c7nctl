name: Build and List Artifacts
on:
  push:
    branches: [ main ]  # 主分支推送时触发
  workflow_dispatch:   # 支持手动触发

jobs:
  build-and-list:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Set up Go
        uses: actions/setup-go@v4 
        with:
          go-version: '1.19'     

      - name: Install Dependencies
        run: |
          go get -v ./...        
          echo "✅ Dependencies installed"

      - name: Build Project
        run: | 
          pwd
          ls -l
          go build -o bin/ ./cmd/c7nctl/...
          echo "🛠️ Build completed"

      - name: List Compiled Files
        run: |
          echo "📦 Compiled Artifacts:"
          find bin/ -type f -exec ls -lh {} \; 
          echo "---------------------------------"
          echo "🗂️ Full directory structure:"
          tree bin/ || ls -R bin/      
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v2  # 通用上传工具[6](@ref)
        with:
          files: bin/c7nctl              # 指定上传文件路径
          tag_name: ${{ github.ref_name }} # 当前 Release 标签[6](@ref)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
