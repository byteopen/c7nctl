name: Build and List Artifacts
on:
  push:
    branches: [ main ]  # ä¸»åˆ†æ”¯æ¨é€æ—¶è§¦å‘
  workflow_dispatch:   # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build-and-list:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Set up Go
        uses: actions/setup-go@v4 
        with:
          go-version: '1.19'     

      - name: Install Dependencies
        run: |
          go get -v ./...        
          echo "âœ… Dependencies installed"

      - name: Build Project
        run: | 
          pwd
          ls -l
          go build -o bin/ ./cmd/c7nctl/...
          echo "ğŸ› ï¸ Build completed"

      - name: List Compiled Files
        run: |
          echo "ğŸ“¦ Compiled Artifacts:"
          find bin/ -type f -exec ls -lh {} \; 
          echo "---------------------------------"
          echo "ğŸ—‚ï¸ Full directory structure:"
          tree bin/ || ls -R bin/      
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v2  # é€šç”¨ä¸Šä¼ å·¥å…·[6](@ref)
        with:
          files: bin/c7nctl              # æŒ‡å®šä¸Šä¼ æ–‡ä»¶è·¯å¾„
          tag_name: ${{ github.ref_name }} # å½“å‰ Release æ ‡ç­¾[6](@ref)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
